{include file="common/_meta" /}
<title>系统日志</title>
<meta name="keywords" content="李志立，lizhilimaster@163.com">
<meta name="description" content="李志立，lizhilimaster@163.com">
</head>
<body>
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
		<span class="c-gray en">&gt;</span>
		登陆日志
		<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);"
		 title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="page-container">
		<div class="text-c">
			<form action="" method="get">
				日期范围：
				<input type="text" value="{$key.start|default=''}" onfocus="WdatePicker({maxDate:'#F{ $dp.$D(\'logmax\')||\'%y-%M-%d\'}'})" name="start" id="logmin" class="input-text Wdate" style="width:120px;">
				——
				<input type="text" value="{$key.end|default=''}" onfocus="WdatePicker({minDate:'#F{ $dp.$D(\'logmin\')}',maxDate:'%y-%M-%d'})" name="end" id="logmax" class="input-text Wdate" style="width:120px;">
				<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜日志</button>
			</form>
		</div>
		<div class="cl pd-5 bg-1 bk-gray mt-20">
			<span class="l">
				<a href="javascript:;" onclick="data_del()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
			</span>
			<span class="r">共有数据：<strong>{$count1}</strong> 条</span>
		</div>
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="80">ID</th>
					<th width="100">用户名</th>
					<th width="120">客户端IP</th>
					<th width="120">时间</th>
					<th width="120">距离现在时间</th>
					<th width="70">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="data" id="vo"}
				<tr class="text-c">
					<td><input type="checkbox" class="all" value="{$vo.id}" name=""></td>
					<td>{$vo.id}</td>
					<td>{$vo.username}</td>
					<td>{$vo.ip}</td>
					<td>{$vo.create_time|date="Y-m-d H:i:s"}</td>
					<td>{$vo.create_time|tonow}</td>
					<td><a title="删除" href="javascript:;" onclick="article_del(this,{$vo.id})" class="ml-5" style="text-decoration:none"><i
							 class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
				{/volist}
			</tbody>
		</table>
		{$data|raw}
	</div>
	{include file="common/_footer" /}

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" src="__MANAGE__lib/My97DatePicker/4.8/WdatePicker.js"></script>

	<script type="text/javascript">
		/*资讯-删除*/
		function article_del(obj, id) {
			layer.confirm('确认要删除吗？', function(index) {
				$.post(
					"{:url('login/ajax')}", {
						id: id,
						type: 'log_del',
					},
					function(result) {
						if (result === 0) {
							layer.msg('删除失败!', {
								icon: 5,
								time: 1000
							});
						} else {
							$(obj).parents("tr").remove();
							layer.msg('已删除!', {
								icon: 1,
								time: 1000
							});
						}
					});
			});
		}
		/*自己编写管理员-批量删除*/
		function data_del() {
			var arr = new Array();
			$("input[type='checkbox']:gt(0):checked").each(function() {
				arr.push($(this).attr("value"));
			});
			if (arr.length < 1) {
				alert("请至少选择一个");
			} else {
				layer.confirm('确认要删除吗？', function(index) {
					$.post(
						"{:url('login/ajax')}", {
							id: arr,
							type: 'log_all',
						},
						function(result) {
							if (result === 0) {
								layer.msg('批量删除失败!', {
									icon: 5,
									time: 1000
								});
							} else {
								layer.msg('批量删除成功!', {
									icon: 1,
									time: 1000
								});
								history.go(0);
							}
						});
				});
			}

		}
	</script>
</body>
</html>
