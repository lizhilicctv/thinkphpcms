	<script type="text/javascript">
		$(function() {
			$('.skin-minimal input').iCheck({
				checkboxClass: 'icheckbox-blue',
				radioClass: 'iradio-blue',
				increaseArea: '20%'
			});

			$("#form-article-add").validate({
				rules: {
					title: {
						required: true,
					},
					cateid: {
						required: true,
					},
					text: {
						required: true,
					},
				}
			});
			var ue = UE.getEditor('editor');
			//获取默认栏目值
			if(!!$('#cate').val()){
			   $.post(
				"{:url('article/ajax')}",
			   {
				id:$('#cate').val(),
				type:'cate_article',
			   },
			   function(result){
				if(result==1){
					$('.tupian').hide();
					$('.wenzhang').show();
				}else if(result==3){
					$('.tupian').show();
					$('.wenzhang').hide();
				}
				  
			   });	
			}
			
		});
		
		$("#cate").change(function () {
		   if(!!$(this).val()){
			   $.post(
			   	"{:url('article/ajax')}",
			   {
			   	id:$(this).val(),
			   	type:'cate_article',
			   },
			   function(result){
			   	if(result==1){
					$('.tupian').hide();
					$('.wenzhang').show();
				}else if(result==3){
					$('.tupian').show();
					$('.wenzhang').hide();
				}
			      
			   });	
		   }
		})
		function adddtrow(o){
		    var div=$(o).parent().parent();
		    if($(o).html() == '【+】'){
		        var newdiv=div.clone();    
		        newdiv.find('.dtbtn').html('【-】');
				newdiv.find('input').val('');
				newdiv.find('.sp1').html('');
		        div.before(newdiv);
		    }else{
		        div.remove();
		    }
		}
		function textlength() {
			var nmb = $('#desc').val().length;
			$('.textarea-length').text(nmb);
			if (nmb > 200) {
				$('#desc').css("background-color", "orangered");
			} else {
				$('#desc').css("background-color", "white");
			}
		}
		function onpic() {
			var file = document.getElementById("pic").files[0];
			document.getElementById("sp").innerHTML = '您已经选择图片：' + file['name'];
			document.getElementById("sp").className = 'li123';
		}
		function onpic1(e) {
			$(e).parent().find('.sp1').html(e.files[0].name).addClass('li123');
			//获取当前的值
		}
	</script>
