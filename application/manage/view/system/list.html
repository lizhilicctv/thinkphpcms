	<script type="text/javascript">
		/*系统配置-添加*/
		function article_add(title, url, w, h) {
			layer_show(title, url, w, h);
		}
		/*系统配置-编辑*/
		function system_category_edit(title, url, id, w, h) {
			layer_show(title, url, w, h);
		}
		/*系统配置-删除*/
		function article_del(obj, id) {
			layer.confirm('确认要删除吗？', function(index) {
				$.post(
					"{:url('system/ajax')}", {
						id: id,
						type: 'system_del',
					},
					function(result) {
						if (result === 1) {
							$(obj).parents("tr").remove();
							layer.msg('已删除!', {
								icon: 1,
								time: 1000
							});
						} else {
							layer.msg('删除失败!', {
								icon: 5,
								time: 1000
							});
						}
					});
			});
		}
		//自己编写更新排序
		function catesort() {
			layer.confirm('确认要更新排序吗？', function(index) {
				var x = document.getElementsByClassName("lizhi");
				var sortarr = new Array();
				var idarr = new Array();
				for (var i = 0; i < x.length; i++) {
					sortarr.push(x[i].value);
					idarr.push(x[i].name);
				}
				$.post(
					"{:url('system/ajax')}", {
						'sort': sortarr,
						'id': idarr,
						type: 'system_sort',
					},
					function(result) {
						//console.log(result);
						if (result === 1) {
							layer.msg('更新成功!', {
								icon: 1,
								time: 1000
							});
							history.go(0);
						} else {
							layer.msg('更新失败!', {
								icon: 5,
								time: 1000
							});
							history.go(0);
						}
					});
			});
		}
	</script>
