<!--_meta 作为公共模版分离出去-->
{include file="common/_meta" /}
<title>基本设置</title>
<meta name="keywords" content="李志立，lizhilimaster@163.com">
<meta name="description" content="李志立，lizhilimaster@163.com">
</head>
<body>
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 系统管理 <span class="c-gray en">&gt;</span>
		常用配置 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);"
		 title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="Hui-article">
		<article class="cl pd-20">
			<form action="" method="post" class="form form-horizontal" enctype="multipart/form-data" id="form-article-add">



				<div style="border: 1px solid #D0D0D0;padding-bottom: 20px;margin: 0 20px 20px 20px;border-radius: 20px;background: #fefefe">
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">
							<h3>水印设置</h3>
						</label>
						<div class="formControls col-xs-8 col-sm-9" style="color: #31B0D5;text-align: left;line-height: 50px;padding-top: 10px;">远程图片使用静态加速或者禁止转载，不能添加水印</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2" style="font-weight: 600;">是否开启水印：</label>
						<div class="formControls col-xs-8 col-sm-9 skin-minimal">
							<div class="radio-box">
								<input type="radio" value="1" {if $data.watermark==1 } checked="checked" {/if} id="radio-1" name="watermark">
								<label for="radio-1">开启</label>
							</div>
							<div class="radio-box">
								<input type="radio" value="0" {if $data.watermark==0 } checked="checked" {/if} id="radio-2" name="watermark">
								<label for="radio-2">关闭</label>
							</div>
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2" style="font-weight: 600;">水印位置：</label>
						<div class="formControls col-xs-8 col-sm-9 skin-minimal">
							<div class="radio-box">
								<input type="radio" value="1" {if $data.shui_weizhi==1 } checked="checked" {/if} id="radio-11" name="shui_weizhi">
								<label for="radio-11">左上角</label>
							</div>
							<div class="radio-box">
								<input type="radio" value="3" {if $data.shui_weizhi==3 } checked="checked" {/if} id="radio-22" name="shui_weizhi">
								<label for="radio-22">右上角</label>
							</div>
							<div class="radio-box">
								<input type="radio" value="9" {if $data.shui_weizhi==9 } checked="checked" {/if} id="radio-33" name="shui_weizhi">
								<label for="radio-33">右下角</label>
							</div>
							<div class="radio-box">
								<input type="radio" value="7" {if $data.shui_weizhi==7 } checked="checked" {/if} id="radio-44" name="shui_weizhi">
								<label for="radio-44">左下角</label>
							</div>
							<div class="radio-box">
								<input type="radio" value="5" {if $data.shui_weizhi==7 } checked="checked" {/if} id="radio-55" name="shui_weizhi">
								<label for="radio-55">居中</label>
							</div>
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2" style="font-weight: 600;">水印内容：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" placeholder="请填写水印内容" name="shui_neirong" value="{$data.shui_neirong}" class="input-text">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2" style="font-weight: 600;">水印字号：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="number" placeholder="请填写水印字号" name="shui_zihao" value="{$data.shui_zihao}" class="input-text" style="width: 30%;">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2" style="font-weight: 600;">水印颜色：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" placeholder="请填写水印颜色" name="shui_yanse" value="{$data.shui_yanse}" class="input-text" style="width: 30%;">
						</div>
					</div>
				</div>

				<div style="border: 1px solid #D0D0D0;padding-bottom: 20px;margin: 0 20px  20px 20px;border-radius: 20px;background: #fefefe">
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">
							<h3>缩略图 </h3>
						</label>
						<div class="formControls col-xs-8 col-sm-9" style="color: #31B0D5;text-align: left;line-height: 50px;padding-top: 10px;">开启后按照设置走(长宽比例不变，这里设定的是最大宽高)(默认宽高为300*300)。如果不开启，缩略图大小不变！<b>远程图片使用静态加速或者禁止转载，设置大小不生效</b></div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2" style="font-weight: 600;">开启缩略图设置：</label>
						<div class="formControls col-xs-8 col-sm-9 skin-minimal">
							<div class="radio-box">
								<input type="radio" value="1" {if $data.thumbnail==1 } checked="checked" {/if} id="radio-31" name="thumbnail">
								<label for="radio-31">开启</label>
							</div>
							<div class="radio-box">
								<input type="radio" value="0" {if $data.thumbnail==0 } checked="checked" {/if} id="radio-32" name="thumbnail">
								<label for="radio-32">关闭</label>
							</div>
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2" style="font-weight: 600;">缩略图大小：</label>
						<div class="formControls col-xs-8 col-sm-9 ">
							缩略图宽: <input type="number" class="input-text" value="{$data.t_w}" placeholder="请填写缩略图宽" name="t_w" style="width: 30%;">
							px
							<span style="padding: 0 10px;"> </span>
							缩略图高: <input type="number" class="input-text" value="{$data.t_h}" placeholder="请填写缩略图高" name="t_h" style="width: 30%;">
							px
						</div>
					</div>

				</div>


				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-xs-offset-2 col-sm-offset-1">
						<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i>
							保存</button>

					</div>
				</div>
			</form>
		</article>
	</div>
	<!--_footer 作为公共模版分离出去-->
	{include file="common/_footer" /}
	<script type="text/javascript">
		$(function() {
			$('.skin-minimal input').iCheck({
				checkboxClass: 'icheckbox-blue',
				radioClass: 'iradio-blue',
				increaseArea: '20%'
			});

		});
	</script>
</body>
</html>
